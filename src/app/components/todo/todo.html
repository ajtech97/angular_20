<!--
	Static Bootstrap 5 Todo UI template (no JavaScript).
	Include Bootstrap 5 CSS in your app (for example in `src/index.html`):
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
-->

<style>
    /* Modern color palette */
    :root {
        --bg-1: #0f172a;
        /* deep navy */
        --accent-1: #7c3aed;
        /* violet */
        --accent-2: #06b6d4;
        /* teal */
        --muted: #94a3b8;
        --card: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
    }

    body .todo-page {
        background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
        min-height: 100vh;
        padding: 2.5rem 1rem;
    }

    .todo-container {
        max-width: 1100px;
        margin: 0 auto;
    }

    .todo-card {
        border: 0;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
        background: #fff;
        animation: cardPop .45s cubic-bezier(.2, .9, .3, 1) both;
    }

    .side-panel {
        background: linear-gradient(180deg, rgba(124, 58, 237, 0.06), rgba(6, 182, 212, 0.03));
        min-height: 100%;
        padding: 2rem;
    }

    .brand-small {
        width: 56px;
        height: 56px;
        display: inline-grid;
        place-items: center;
        border-radius: 12px;
        color: #fff;
        font-weight: 700;
        background: linear-gradient(90deg, var(--accent-1), #4f46e5);
        box-shadow: 0 8px 24px rgba(79, 70, 229, 0.12);
    }

    /* Create form */
    .create-form .form-control {
        border-radius: .75rem;
    }

    .create-btn {
        border-radius: .75rem;
        padding: .6rem 1rem;
    }

    /* Filter pills */
    .filter-pills .btn {
        border-radius: 999px;
        padding: .35rem .9rem;
    }

    .filter-pills .btn.active {
        background: linear-gradient(90deg, var(--accent-1), #4f46e5);
        color: white;
        box-shadow: 0 8px 24px rgba(79, 70, 229, 0.12);
    }

    /* Task list */
    .task-item {
        border-radius: .7rem;
        padding: 1rem;
        transition: transform .16s ease, box-shadow .16s ease;
    }

    .task-item:hover {
        transform: translateY(-6px);
        box-shadow: 0 14px 36px rgba(2, 6, 23, 0.08);
    }

    .task-badge {
        font-weight: 600;
        font-size: .78rem;
        padding: .32rem .56rem;
        border-radius: 999px;
    }

    .status-new {
        background: rgba(99, 102, 241, 0.12);
        color: #4f46e5;
    }

    .status-completed {
        background: rgba(34, 197, 94, 0.12);
        color: #16a34a;
    }

    .status-hold {
        background: rgba(245, 158, 11, 0.08);
        color: #b45309;
    }

    .meta-muted {
        color: var(--muted);
        font-size: .9rem;
    }

    /* subtle animated progress stripe */
    .progress-stripe {
        height: 6px;
        border-radius: 6px;
        background: linear-gradient(90deg, rgba(124, 58, 237, 0.85), rgba(6, 182, 212, 0.85));
        background-size: 200% 100%;
        animation: stripeMove 3s linear infinite;
    }

    /* empty state */
    .empty-state {
        text-align: center;
        padding: 3rem 1.5rem;
        color: var(--muted);
    }

    /* Animations */
    @keyframes stripeMove {
        0% {
            background-position: 0% 0%
        }

        100% {
            background-position: -200% 0%
        }
    }

    @keyframes cardPop {
        from {
            opacity: 0;
            transform: translateY(12px) scale(.995);
        }

        to {
            opacity: 1;
            transform: none;
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(12px);
        }

        to {
            opacity: 1;
            transform: none;
        }
    }

    /* Responsive tweaks */
    @media (max-width:767.98px) {
        .side-panel {
            display: none;
        }

        .todo-card {
            border-radius: .8rem;
        }
    }
</style>

<section class="todo-page">
    <div class="todo-container">
        <div class="card todo-card">
            <div class="row g-0">

                <!-- Right: Main content -->
                <div class="col-lg-12 p-4 p-md-12">
                    <div class="d-flex align-items-start justify-content-between mb-3">
                        <div>
                            <h5 class="mb-0">Create task</h5>
                            <div class="meta-muted">Add a new todo item using the form below (static UI).</div>
                        </div>
                    </div>

                    <!-- Create form (static) -->
                    <form class="create-form mb-4" onsubmit="return false;">
                        <div class="row g-2">
                            <div class="col-md-6">
                                <input class="form-control" [(ngModel)]="taskName" name="taskName"
                                    placeholder="Task title" aria-label="Task title" />
                            </div>
                            <div class="col-md-2 d-grid">
                                <button class="btn btn-primary create-btn" type="button"
                                    (click)="addTask()">Add</button>
                            </div>
                            <div class="col-md-2 d-grid">
                                <button class="btn btn-success create-btn" type="button"
                                    (click)="onTextChange()">Search</button>
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" (change)="onStatusFilter($event)">
                                    <option selected>New</option>
                                    <option>On hold</option>
                                    <option>Completed</option>
                                </select>
                            </div>
                        </div>
                    </form>

                    <div class="list-group mb-3">
                        @if(isFilterRecordPresent()){
                        <div class="list-group-item task-item mb-3">
                            <div class="d-flex align-items-start justify-content-between">
                                <div>
                                    @for(item of filteredTaskList(); track $index){
                                    <div class="d-flex align-items-center mb-1">
                                        <h6 class="mb-0 me-3">{{ item.taskName }}</h6>
                                        <div class="task-badge status-{{ item.taskStatus | lowercase }}">{{
                                            item.taskStatus }}</div>
                                        <select class="form-select" (change)="onChangeStatusFilter($event,item)">
                                            <option selected>New</option>
                                            <option>On hold</option>
                                            <option>Completed</option>
                                        </select>
                                    </div>
                                    }
                                </div>
                            </div>
                        </div>
                        } @else{
                        <div class="list-group-item task-item mb-3">
                            <div class="d-flex align-items-start justify-content-between">
                                <div>

                                    <div class="d-flex align-items-center mb-1">
                                        <h6 class="mb-0 me-3">No Task Found!</h6>
                                    </div>

                                </div>
                            </div>
                        </div>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
