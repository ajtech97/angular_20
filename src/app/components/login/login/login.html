<!--
	Static Bootstrap 5 login template with simple CSS animations.
	Make sure Bootstrap 5 CSS is loaded in your app (e.g. add
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	to `src/index.html` or include it in your global styles.
-->

<style>
    /* Page background and centering */
    .login-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f6f8ff 0%, #e9f2ff 40%, #ffffff 100%);
        padding: 2rem;
    }

    /* Glass card */
    .login-card {
        border: 0;
        border-radius: 1rem;
        box-shadow: 0 8px 30px rgba(22, 60, 112, 0.12);
        overflow: hidden;
        max-width: 920px;
        width: 100%;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(6px);
        animation: fadeInUp .6s ease both;
    }

    .login-illustration {
        background: linear-gradient(180deg, rgba(99, 102, 241, 0.08), rgba(99, 102, 241, 0.02));
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        min-height: 280px;
    }

    .brand-logo {
        width: 84px;
        height: 84px;
        border-radius: 18px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        font-weight: 700;
        font-size: 28px;
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.2);
        transform-origin: center;
        animation: float 3s ease-in-out infinite;
    }

    /* Simple form animations */
    .animated-entry {
        animation: fadeIn .5s ease both;
    }

    .animated-delay-1 {
        animation-delay: .12s;
    }

    .animated-delay-2 {
        animation-delay: .24s;
    }

    .animated-delay-3 {
        animation-delay: .36s;
    }

    input.form-control:focus {
        box-shadow: 0 0 0 0.15rem rgba(99, 102, 241, 0.18);
        border-color: #6d28d9;
    }

    .btn-primary.custom {
        background: linear-gradient(90deg, #6d28d9, #4f46e5);
        border: 0;
        padding: .68rem 1.1rem;
        transition: transform .12s ease, box-shadow .12s ease;
    }

    .btn-primary.custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(79, 70, 229, 0.12);
    }

    .small-muted {
        color: #6b7280;
    }

    /* Keyframes */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(8px);
        }

        to {
            opacity: 1;
            transform: none;
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(18px);
        }

        to {
            opacity: 1;
            transform: none;
        }
    }

    @keyframes float {
        0% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-6px);
        }

        100% {
            transform: translateY(0);
        }
    }

    /* Mobile tweaks */
    @media (max-width: 767.98px) {
        .login-illustration {
            display: none;
        }

        .login-card {
            border-radius: .75rem;
        }
    }
</style>

<section class="login-page">
    <div class="card login-card">
        <div class="row g-0">
            <!-- Illustration / Branding column -->
            <div class="col-md-6 login-illustration d-none d-md-flex">
                <div class="text-center w-100">
                    <div class="brand-logo mb-3" aria-hidden>
                        A
                    </div>
                    <h4 class="mb-2">Welcome back</h4>
                    <p class="small-muted mb-0">Sign in to continue to your account dashboard.</p>
                    <div class="mt-4 d-flex justify-content-center animated-entry animated-delay-2">
                        <!-- decorative SVG -->
                        <svg width="180" height="110" viewBox="0 0 180 110" fill="none"
                            xmlns="http://www.w3.org/2000/svg" aria-hidden>
                            <rect x="6" y="12" width="132" height="74" rx="8" fill="url(#g1)" opacity="0.12" />
                            <defs>
                                <linearGradient id="g1" x1="0" x2="1">
                                    <stop offset="0" stop-color="#8b5cf6" />
                                    <stop offset="1" stop-color="#22c1c3" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Form column -->
            <div class="col-md-6 p-4 p-md-5">
                <div class="d-flex align-items-center mb-3">
                    <div class="me-3 d-md-none brand-logo" style="width:56px;height:56px;font-size:20px;">A</div>
                    <div>
                        <h5 class="mb-0 animated-entry animated-delay-1">Sign in to your account</h5>
                        <small class="small-muted">Enter your credentials to access the demo app</small>
                    </div>
                </div>

                <form class="mt-3">
                    <div class="mb-3 form-floating animated-entry animated-delay-2">
                        <input type="email" class="form-control" id="email" [(ngModel)]="loginObj.email" name="email"
                            placeholder="name@example.com">
                        <label for="email">Email address</label>
                    </div>

                    <div class="mb-3 form-floating animated-entry animated-delay-3">
                        <input type="password" class="form-control" id="password" placeholder="Password"
                            [(ngModel)]="loginObj.password" name="password">
                        <label for="password">Password</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3 animated-entry animated-delay-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label small-muted" for="rememberMe">Remember me</label>
                        </div>
                        <a class="small muted-link" href="#">Forgot?</a>
                    </div>

                    <div class="d-grid mb-3 animated-entry animated-delay-3">
                        <button (click)="onLogin()" type="button" class="btn btn-primary custom">Sign in</button>
                    </div>

                    <div class="text-center small-muted animated-entry animated-delay-3">
                        Don't have an account?
                        <a href="#">Create one</a>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center small-muted">
                    <small>Powered by a clean Bootstrap 5 template â€” purely static HTML for the component.</small>
                </div>
            </div>
        </div>
    </div>
</section>
